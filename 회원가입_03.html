<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="jlab">
    <meta name="keywords" content="키워드">
    <meta name="description" content="사이트 설명">
    <meta property="og:type" content="website">
    <meta property="og:title" content="서서울도시고속도로">
    <meta property="og:description" content="사이트 설명">
    <meta property="og:image" content="/opengraph.jpg">
    <meta property="og:url" content="http://wsue.com">
    <meta http-equiv="imagetoolbar" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
</head>
<body>
    <div id="wrap">
        <div id="wrapIn">
            <div id="header">
                <h1><a href="">GST</a></h1>
            </div>
            <div id="container">
                <div class="container_wrap register">
                    <p class="title">회원가입</p>
                    <ul class="register_step clearfix">
                        <li><a href="#">01 개인정보동의</a></li>
                        <li><a href="#">02 보호자</a></li>
                        <li class="on"><a href="#">03 참여아동</a></li>
                    </ul>

                    <form action="">
                        <p class="caption"><label class="required" for="">표시는 필수 입력사항입니다.</label></p>
                        <ul class="registerForm">
                            <li>
                                <label for="">ID(고유번호)</label>
                                <div><input type="text"></div>
                            </li>
                            <li>
                                <label class="required" for="">한글성명</label>
                                <div><input type="text"></div>
                            </li>
                            <li>
                                <label for="">생년월일</label>
                                <div><input type="text"></div>
                            </li>
                            <li>
                                <label for="">성별</label>
                                <div>
                                    <input type="radio" name="gender" id="m"><label for="m">남</label>
                                    <input type="radio" name="gender" id="w"><label for="w">여</label>
                                </div>
                            </li>
                            <li>
                                <label for="">학교</label>
                                <div><input type="text"></div>
                            </li>
                            <li>
                                <label for="">학년/반/번호</label>
                                <div>
                                    <input type="text" class="sm"><span>학년</span>
                                    <input type="text" class="sm"><span>반</span>
                                    <input type="text" class="sm"><span>번</span>
                                </div>
                            </li>
                        </ul>
                        <div class="addAticle">
                            <button class="btn sm white">추가</button>
                            <button class="btn sm grey">삭제</button>
                        </div>
                        <div class="btn_area">
                            <button class="btn grey">이전</button>
                            <button class="btn">완료</button>
                        </div>
                    </form>
                    
                    
                </div>
            </div>
            <div id="footer">
                <p>
                    <span>경기도 성남시 분당구 판교역로 230</span> <span>B동 313호 삼환하이펙스  <span class="forPC">|</span>  </span><span>대표전화 : 0000-0000  FAX : 000-0000-0000</span>
                </p>
                <ul>
                    <li><a href="#">이용약관</a><span>|</span></li>
                    <li><a href="#">개인정보처리방침</a><span>|</span></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
